{% set name = "xarray" %}
{% set version = "2024.11.0" %}
package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xarray-{{ version }}.tar.gz
  sha256: 1ccace44573ddb862e210ad3ec204210654d2c750bec11bbe7d842dfc298591f
build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
requirements:
  host:
    - python >=3.10
    - setuptools >=42
    - setuptools-scm >=7
    - pip
  run:
    - python >=3.10
    - numpy >=1.24
    - packaging >=23.2
    - pandas >=2.1
test:
  imports:
    - xarray
  commands:
    - pip check
  requires:
    - pip
about:
  summary: N-D labeled arrays and datasets in Python
  license: Apache-2.0
  license_file: LICENSE
extra:
  recipe-maintainers:
    - Arishamays1
