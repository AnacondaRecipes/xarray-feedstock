{% set version = "0.20.2" %}

package:
  name: xarray
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/x/xarray/xarray-{{ version }}.tar.gz
  sha256: c2ebe80ca81b10a0241f6876dcc34ac9696e5c5cdcdf4758da7cf4bd732c41f7

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    # Drop support for python 3.6 https://github.com/pydata/xarray/pull/4720
    - python >=3.7
    - pip
    - setuptools >=42
    - setuptools_scm_git_archive
    - setuptools_scm >=3.4
    - toml
    - wheel

  run:
    - python >=3.7
    - numpy >=1.17
    - pandas >=1.0
    # Drop support for python 3.6 https://github.com/pydata/xarray/pull/4720
    - setuptools >=40.4 # For pkg_resources
    - typing-extensions

test:
  imports:
    - xarray
    - xarray.backends
  requires:
    - pytest
    - pip
  commands:
    - pip check

about:
  home: https://github.com/pydata/xarray
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  summary: N-D labeled arrays and datasets in Python.
  dev_url: https://github.com/pydata/xarray
  doc_url: http://xarray.pydata.org/en/stable

extra:
  recipe-maintainers:
    - jhamman
    - ocefpaf
    - shoyer
