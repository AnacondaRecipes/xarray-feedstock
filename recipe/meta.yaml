{% set version = "0.10.1" %}

package:
  name: xarray
  version: {{ version }}

source:
  fn: xarray-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/n/xarray/xarray-{{ version }}.tar.gz
  sha256: cc183c2d7b1788cdaeb895102b1b6c2b6a3544182ff714e92f404c29db93cc9d

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy >=1.11
    - pandas >=0.18
    - netcdf4
    - scipy
    - bottleneck
    - dask >=0.9
    - h5netcdf
    - cyordereddict  # [not py>=35]

test:
  imports:
    - xarray
    - xarray.backends
  requires:
    - pytest

about:
  home: https://github.com/pydata/xarray
  license: Apache-2.0
  license_file: LICENSE
  summary: 'N-D labeled arrays and datasets in Python.'

extra:
  recipe-maintainers:
    - jhamman
    - ocefpaf
    - shoyer
