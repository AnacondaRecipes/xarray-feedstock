{% set version = "0.8.0" %}

package:
    name: xarray
    version: {{ version }}

source:
    fn: xarray-{{ version }}.tar.gz
    url: https://github.com/pydata/xarray/archive/v{{ version }}.tar.gz
    sha256: 2574e671e192faa7a32c897434dfab012b338d7a7fe55f8b0a56bc70e92d553b

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - numpy
        - pandas
        - netcdf4
        - scipy
        - bottleneck
        - dask >=0.6
        - h5netcdf
        - cyordereddict

test:
    imports:
        - xarray
        - xarray.backends
        - xarray.core
        - xarray.test

about:
    home: https://github.com/pydata/xarray
    license: Apache Software License
    summary: N-D labeled arrays and datasets in Python

extra:
    recipe-maintainers:
        - jhamman
        - ocefpaf
        - shoyer
