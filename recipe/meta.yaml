{% set version = "0.18.0" %}

package:
  name: xarray
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/x/xarray/xarray-{{ version }}.tar.gz
  sha256: c0b0d24ee43db2bec14a95503266c81181586174004d1b60860c1091e4f74ac8

build:
  # Drop support for python 3.6 https://github.com/pydata/xarray/pull/4720
  skip: True  # [py<37]
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools_scm

  run:
    - python >=3.7
    - numpy >=1.17
    - pandas >=1.0
    # Drop support for python 3.6 https://github.com/pydata/xarray/pull/4720
    - setuptools >=40.4 # For pkg_resources

test:
  imports:
    - xarray
    - xarray.backends
  requires:
    - pytest

about:
  home: https://github.com/pydata/xarray
  license: Apache-2.0
  license_file: LICENSE
  summary: N-D labeled arrays and datasets in Python.

extra:
  recipe-maintainers:
    - jhamman
    - ocefpaf
    - shoyer
